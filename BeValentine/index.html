<!DOCTYPE html>
<html lang="en-IN" dir="ltr">
<head>
    <title>Do you wanna be my valentine?</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="ask" class="container">
    <div class="text" id="infoText" style="display: none;">The "no" button is just pretty decoration! :(</div>
    <div>
        <h1 class="header_text">Do you wanna be my valentine?</h1>
    </div>
    <div class="gif_container">
        <img src="../BeValentine/images/ask.gif" alt="Cute animated illustration">
    </div>
    <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>
    <video id="novideo" width="0" height="0" controls>
        <source src="../BeValentine/images/SadMoment.mp4" type="video/mp4">
    </video>
</div>
<div id="ans" class="container">
    <div>
        <h1 class="header_text">Yeaaahhhhh!!!</h1>
    </div>
    <div class="gif_container">
        <img src="../BeValentine/images/ans.gif" alt="Cute animated illustration">
    </div>
    <video id="ansvideo" width="0" height="0" controls>
        <source src="../BeValentine/images/KidsCheering.mp4" type="video/mp4">
    </video>
    <div class="letter_text" id="first">Open me!</div>
    <div class="letter_container">
        <a href="../MyLove/index.html">
            <img class="letter_image" src="../BeValentine/images/loveletter.png" alt="Love Letter Icon">
        </a>
    </div>
    <div class="letter_text">It's for you!</div>
</div>

<script src="./script.js"></script>
</body>
</html>
